<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos intro</title>
</head>
<body>
    <h1>Alumnos</h1>
    <label>Agregar alumno:</label>
    <input id="nameInput" type="text" placeholder="Name">
    <input id="bachelorInput" type="text" placeholder="Bachelor">
    <input id="semesterInput" type="number" placeholder="Semester">
    <button onclick="addStudent()">Add</button>
    <br><br>
    <label>Filter: </label>
    <input id="filterInput" type="text" placeholder="Type a name">
    <button onclick="filterPeople()">Filter</button>
    <button onclick="displayPeople()">Reset</button>
    <div id="people" class="container">
    </div>

    <script src="script.js"></script>
    <style>
    .body {
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        padding: 20px;

    }

    .card {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .card:hover {
        background-color: #f18c39;
        transform: scale(1.05);
        transition: all 0.3s ease;
        color: white;
    }
    </style>
</body>
</html>
